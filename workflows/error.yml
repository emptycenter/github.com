name: System Error
on: [push]

jobs:
  void-execution:
    runs-on: ubuntu-latest
    steps:
      - name: Attempting to access the center
        run: |
          echo "Accessing emptycenter..."
          echo "Status: 404 - Center not found"
          # This command creates a "successful" log that looks like an error
          expr 1 / 0 || echo "Division by zero: Entering the void."
      
      - name: Self-Destruct Log
        run: |
          echo "Cleaning up traces of existence."
          exit 1 # This forces the red 'X' badge, making it a "real" error
